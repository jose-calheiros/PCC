{% extends "base.html" %}
{% load static %}

{% load crispy_forms_tags %}

{% block update %}
<form action="/sistema/update/{{id}}" method="POST">
    {% csrf_token %}

    {{ form|crispy }}
    
    <button type="submit" class="btn btn-primary mr-2">Submit</button>
    <button class="btn btn-dark">Cancel</button>
</form>
{% endblock %}
